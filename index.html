<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcu</title>
      <!-- Enlace al archivo CSS externo para los estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Numeros aleatorios</h1>
    
    <!-- Sección para los dos números aleatorios mostrados en círculos -->
    <section class="contenedor-numeros">
        <div class="numero-circulo" id="numero1">0</div>
        <div class="numero-circulo" id="numero2">0</div>
    </section>

    <!-- Botón para generar nuevos números aleatorios -->
    <button id="btnGenerar" class="btn-generar">Generar Nuevos Números</button>

    <!-- Sección para todos los botones de operaciones -->
    <section class="contenedor-botones">
        <div class="fila-botones">
            <!-- Operación SUMA -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultSuma">0</span>
                <span>+</span>
            </section>

            <!-- Operación RESTA -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultResta">0</span>
                <span>-</span>
            </section>

            <!-- Operación MULTIPLICACIÓN -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultMultiplicacion">0</span>
                <span>*</span>
            </section>

            <!-- Operación DIVISIÓN -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultDivision">0</span>
                <span>/</span>
            </section>

            <!-- Operación PORCENTAJE -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultPorcentaje">0</span>
                <span>%</span>
            </section>

            <!-- Operación RAÍZ CUADRADA -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultRaizCuadrada">0</span>
                <span>√</span>
            </section>
        </div>
    </section>

    <!-- Nueva sección: Calculadora con números introducidos por el usuario -->
    <section class="contenedor-calculadora-manual">
        <h2>Calculadora Manual</h2>
        
        <div class="entrada-numeros">
            <input type="number" id="inputNumero1" class="input-numero" placeholder="Número">
            <input type="number" id="inputNumero2" class="input-numero" placeholder="Número">
        </div>

        <button id="btnCalcular" class="btn-calcular">Calcular</button>

        <div class="fila-botones">
            <!-- Operación SUMA -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultSumaManual">0</span>
                <button class="btn-operacion">+</button>
            </section>

            <!-- Operación RESTA -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultRestaManual">0</span>
                <button class="btn-operacion">-</button>
            </section>

            <!-- Operación MULTIPLICACIÓN -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultMultiplicacionManual">0</span>
                <button class="btn-operacion">*</button>
            </section>

            <!-- Operación DIVISIÓN -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultDivisionManual">0</span>
                <button class="btn-operacion">/</button>
            </section>

            <!-- Operación PORCENTAJE -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultPorcentajeManual">0</span>
                <button class="btn-operacion">%</button>
            </section>

            <!-- Operación RAÍZ CUADRADA -->
            <section class="boton-grupo">
                <span class="resultado-operacion" id="resultRaizCuadradaManual">0</span>
                <button class="btn-operacion">√</button>
            </section>
        </div>
    </section>

    <!-- Script JavaScript: contiene toda la lógica de la calculadora -->
    <!-- La ruta "../js/calculadora.js" indica que el archivo está en la carpeta js/ -->
    <script src="js/calculadora.js"></script>
    <script src="js/calculadora_manual.js"></script>
</body>
</html>
